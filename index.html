<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>情人节快乐</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffe6f2, #ffb6c1, #ff69b4);
      height: 100vh;
      cursor: pointer;
    }

    /* 飘落的爱心 */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff1493;
      transform: rotate(45deg);
      animation: heartfall 4s ease-in infinite;
      box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
    }

    .heart:before,
    .heart:after {
      content: '';
      width: 30px;
      height: 30px;
      background: #ff1493;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
    }

    .heart:before {
      left: -15px;
    }

    .heart:after {
      top: -15px;
    }

    @keyframes heartfall {
      0% {
        transform: translateY(-100vh) rotate(45deg) scale(0);
      }
      50% {
        transform: translateY(50vh) rotate(45deg) scale(1);
      }
      100% {
        transform: translateY(100vh) rotate(45deg) scale(0);
      }
    }

    /* 点击效果 */
    .click-heart {
      position: absolute;
      pointer-events: none;
      animation: heart-burst 1.5s ease-out forwards;
      font-size: 30px;
      filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.8));
    }

    @keyframes heart-burst {
      0% {
        transform: scale(0.1);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* 中央文字 */
    .valentine {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff1493;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
    }

    .valentine h1 {
      font-size: 60px;
      margin: 0;
      animation: pulse 2s ease-in-out infinite;
      color: #ff1493;
      text-shadow: 3px 3px 15px rgba(255, 255, 255, 0.7);
    }

    .valentine p {
      font-size: 24px;
      margin: 20px 0;
      line-height: 1.6;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ff1493;
      font-size: 18px;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
    }

    .easter-egg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      background: rgba(255, 192, 203, 0.95);
      color: white;
      text-align: center;
      padding: 50px;
      font-size: 36px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 20, 147, 0.6);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
    }

    .easter-egg.show {
      animation: fade-in 1s forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        visibility: visible;
      }
      to {
        opacity: 1;
        visibility: visible;
      }
    }
  </style>
</head>
<body>
<div class="valentine">
  <h1>情人节快乐 ❤️</h1>
  <p>今天是: <span id="date"></span></p>
  <p>刘逸潇致：最爱的人</p>
</div>

<div class="easter-egg" id="easter-egg">
  爱你！💕
</div>

<div class="footer">© 2025 情人节快乐，Love from 刘逸潇</div>

<script>
  // 显示日期
  document.getElementById('date').textContent = new Date().toLocaleDateString('zh-CN', {
    year: 'numeric',
    month: 'numeric',
    day: 'numeric'
  }).replace(/\//, '年').replace(/\//, '月') + '日';

  // 创建飘落的爱心
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.opacity = Math.random() * 0.5 + 0.5;
    heart.style.fontSize = Math.random() * 10 + 10 + 'px';
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }

  // 点击效果
  document.addEventListener('click', (event) => {
    const heart = document.createElement('div');
    heart.innerHTML = '❤️';
    heart.className = 'click-heart';
    heart.style.left = event.clientX + 'px';
    heart.style.top = event.clientY + 'px';
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 1500);

    clickCount++;
    if (clickCount === 10) {
      showEasterEgg();
      clickCount = 0;
    }
  });

  let clickCount = 0;

  function showEasterEgg() {
    const easterEgg = document.getElementById('easter-egg');
    easterEgg.classList.add('show');
    setTimeout(() => {
      easterEgg.classList.remove('show');
      easterEgg.style.visibility = 'hidden';
      easterEgg.style.opacity = '0';
    }, 3000);
  }

  setInterval(createHeart, 300);
</script>
</body>
</html>
